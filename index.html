<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue component examples</title>
</head>

<body>
    <h1>Vue component examples</h1>

    <div id="components-demo">
        <h2>Component hello</h2>
        <div>
            <hello name="Jens"></hello>
        </div>

        <h2>Component button-counter</h2>
        <button-counter></button-counter>
        <button-counter from="7"></button-counter> <br>

        <div>
            <say-hello></say-hello>
        </div>

        <h2>Calculator</h2>
        <calculator></calculator>
        <br>
        <h2>Collect words</h2>
        <collect-words></collect-words>
    </div>

    <script src="js/index.js"></script>
    <script src="js/componentExamples.js"></script>
</body>

</html>
